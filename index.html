<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="design">
    
    <div class="card">
      <img src="images/image-product-mobile.jpg" alt="perfume-picture" class="image">
      
      <section class="info">
        <h4 class="name-product">
          perfume
          </h4>
          
          <h2 class="name-perfume">
          Gabrielle Essence Eau De Parfum
          </h2>
          
          <p class="information">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
    
          <div class="price">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
          </div>
    
          <button>
            <img src="images/icon-cart.svg" alt="icon" class="icon">
            Add to Cart
          </button>
      </section>

    </div>
  
  </div>
</body>
</html>
